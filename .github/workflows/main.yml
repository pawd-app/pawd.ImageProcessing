name: Build and Publish NuGet Packages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show commit info
        run: |
          echo "Current commit SHA: ${{ github.sha }}"
          git log -1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore only JobManagement.DataAccess and JobManagement.Sdk
        run: |
          dotnet restore ./Jobs.DataAccess/JobManagement.DataAccess.csproj
          dotnet restore ./JobManagement.Sdk/JobManagement.Sdk.csproj
      
      - name: Clean only JobManagement.DataAccess and JobManagement.Sdk
        run: |
          dotnet clean ./Jobs.DataAccess/JobManagement.DataAccess.csproj --configuration Release
          dotnet clean ./JobManagement.Sdk/JobManagement.Sdk.csproj --configuration Release
      
      - name: Build only JobManagement.DataAccess and JobManagement.Sdk
        run: |
          dotnet build ./Jobs.DataAccess/JobManagement.DataAccess.csproj --configuration Release --no-restore
          dotnet build ./JobManagement.Sdk/JobManagement.Sdk.csproj --configuration Release --no-restore
      
      - name: Pack JobManagement.DataAccess and JobManagement.Sdk
        run: |
          VERSION="1.0.${{ github.run_number }}"
          dotnet pack ./Jobs.DataAccess/JobManagement.DataAccess.csproj \
            --configuration Release \
            -p:PackageVersion=$VERSION \
            --output ./artifacts
          dotnet pack ./JobManagement.Sdk/JobManagement.Sdk.csproj \
            --configuration Release \
            -p:PackageVersion=$VERSION \
            --output ./artifacts
      
      - name: Publish to GitHub Packages and NuGet.org
        run: |
          for nupkg in ./artifacts/*.nupkg; do
            echo "Publishing $nupkg to GitHub Packages"
            dotnet nuget push "$nupkg" \
              --source "https://nuget.pkg.github.com/pawd-app/index.json" \
              --api-key ${{ secrets.TOKEN }} \
              --skip-duplicate
            echo "Publishing $nupkg to NuGet.org"
            dotnet nuget push "$nupkg" \
              --source "https://api.nuget.org/v3/index.json" \
              --api-key ${{ secrets.NUGET_ORG_API_KEY }} \
              --skip-duplicate
          done

        env:
          NUGET_AUTH_TOKEN: ${{ secrets.TOKEN }}
